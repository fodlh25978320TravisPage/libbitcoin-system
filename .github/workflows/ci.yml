name: Continuous Integration Build

on: [ pull_request, push, workflow_dispatch ]

jobs:
  verify-installsh:

    strategy:
      fail-fast: false

      matrix:
        include:
          - os: ubuntu-latest
            packager: "apt"
            packages: "clang"
            compiler: "clang"
            coverage: "false"
            assert: "--disable-ndebug"
            cc: "clang"
            cflags: "-Os -fPIE"
            cxx: "clang++"
            cxxflags: "-Os -fPIE"
            link: "--disable-static"
            icu: ""
            boost: "--build-boost"

          - os: ubuntu-latest
            packager: "apt"
            packages: "clang"
            compiler: "clang"
            coverage: "false"
            assert: ""
            cc: "clang"
            cflags: "-Os -fPIE"
            cxx: "clang++"
            cxxflags: "-Os -fPIE"
            link: "--disable-shared"
            icu: "--build-icu --with-icu"
            boost: "--build-boost"

          - os: ubuntu-latest
            packager: "apt"
            packages: "gcc"
            compiler: "gcc"
            coverage: "false"
            assert: ""
            cc: "gcc"
            cflags: "-Os -fPIE"
            cxx: "g++"
            cxxflags: "-Os -fPIE"
            link: "--disable-static"
            icu: ""
            boost: "--build-boost"

          - os: ubuntu-latest
            packager: "apt"
            packages: "gcc"
            compiler: "gcc"
            coverage: "true"
            assert: ""
            cc: "gcc"
            cflags: "-Og -g --coverage -fPIE"
            cxx: "g++"
            cxxflags: "-Og -g --coverage -fPIE"
            link: "--disable-shared"
            icu: "--build-icu --with-icu"
            boost: "--build-boost"

          - os: macos-latest
            packager: "brew"
            packages: "boost icu4c"
            compiler: "clang"
            coverage: "false"
            assert: ""
            cc: "clang"
            cflags: "-Os -fPIE"
            cxx: "clang++"
            cxxflags: "-Os -fPIE"
            link: "--disable-static"
            icu: "--with-icu"
            boost: ""

          - os: macos-latest
            packager: "brew"
            packages: ""
            compiler: "clang"
            coverage: "false"
            assert: ""
            cc: "clang"
            cflags: "-Os -fPIE"
            cxx: "clang++"
            cxxflags: "-Os -fPIE"
            link: "--disable-shared"
            icu: "--build-icu --with-icu"
            boost: "--build-boost"

    runs-on: ${{ matrix.os }}

    env:
      CC: ${{ matrix.cc }}
      CFLAGS: '${{ matrix.cflags }}'
      CXX: ${{ matrix.cxx }}
      CXXFLAGS: '${{ matrix.cxxflags }}'
      CI_REPOSITORY: '${{ github.repository }}'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Prepare toolchain [apt]
        if: ${{ matrix.packager == 'apt' }}
        run: |
          sudo apt-get update
          sudo apt-get install git build-essential autoconf automake libtool pkg-config ${{ matrix.packages }}

      - name: Prepare toolchain [brew]
        if: ${{ matrix.packager == 'brew' }}
        run: |
          brew install git autoconf automake libtool pkg-config ${{ matrix.packages }}

      - name: Execute install.sh
        run: >
          ./install.sh
          ${{ matrix.link }}
          ${{ matrix.assert }}
          ${{ matrix.icu }}
          ${{ matrix.boost }}
          --build-dir=${{ github.workspace }}/build
          --prefix=${{ github.workspace }}/prefixenv

      - name: Coveralls Calculation [apt-only]
        if: ${{ (matrix.packager == 'apt') && (matrix.coverage == 'true') }}
        run: |
          sudo apt-get install lcov
          lcov --directory . --capture --output-file coverage.info
          lcov --remove coverage.info "/usr/*" "${{ github.workspace }}/prefixenv/*" "${{ github.workspace }}/build/*" "${{ github.workspace }}/examples/*" "${{ github.workspace }}/test/*" --output-file coverage.info
          lcov --list coverage.info

      - name: Coveralls.io Upload
        if: ${{ matrix.coverage == 'true' }}
        uses: coverallsapp/github-action@master
        with:
          path-to-lcov: "./coverage.info"
          github-token: ${{ secrets.github_token }}

      - name: Display boost bootstrap.log [--build-boost]
        if: ${{ failure() && (matrix.boost == '--build-boost') }}
        run: |
          gcc -v
          clang -v
          cat ${{ github.workspace }}/build/build-*/bootstrap.log

