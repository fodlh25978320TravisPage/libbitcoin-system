name: Continuous Integration Build

on: [ pull_request, push, workflow_dispatch ]

jobs:
  verify-installsh:

    strategy:
      fail-fast: false

      matrix:
        include:
          - os: ubuntu-latest
            cxx: "clang++"
            link: "dynamic"
            assert: "debug"
            coverage: "nocov"
            boost: "--build-boost"
            icu: ""
            cc: "clang"
            flags: "-Os -fPIE"
            packager: "apt"
            packages: "clang"

          - os: ubuntu-latest
            cxx: "clang++"
            link: "static"
            assert: "ndebug"
            coverage: "nocov"
            boost: "--build-boost"
            icu: "--build-icu --with-icu"
            cc: "clang"
            flags: "-Os -fPIE"
            packager: "apt"
            packages: "clang"

          - os: ubuntu-latest
            cxx: "g++"
            link: "dynamic"
            assert: "ndebug"
            coverage: "nocov"
            boost: "--build-boost"
            icu: ""
            cc: "gcc"
            flags: "-Os -fPIE"
            packager: "apt"
            packages: "gcc"

          - os: ubuntu-latest
            cxx: "g++"
            link: "static"
            assert: "ndebug"
            coverage: "cov"
            boost: "--build-boost"
            icu: "--build-icu --with-icu"
            cc: "gcc"
            flags: "-Og -g --coverage -fPIE"
            packager: "apt"
            packages: "gcc lcov"

          - os: macos-latest
            cxx: "clang++"
            link: "dynamic"
            assert: "ndebug"
            coverage: "nocov"
            boost: ""
            icu: "--with-icu"
            cc: "clang"
            flags: "-Os -fPIE"
            packager: "brew"
            packages: "boost icu4c"

          - os: macos-latest
            cxx: "clang++"
            link: "static"
            assert: "ndebug"
            coverage: "nocov"
            boost: "--build-boost"
            icu: "--build-icu --with-icu"
            cc: "clang"
            flags: "-Os -fPIE"
            packager: "brew"
            packages: ""

    runs-on: ${{ matrix.os }}

    env:
      CC: '${{ matrix.cc }}'
      CXX: '${{ matrix.cxx }}'
      CFLAGS: '${{ matrix.flags }}'
      CXXFLAGS: '${{ matrix.flags }}'
      CI_REPOSITORY: '${{ github.repository }}'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Prepare toolchain [apt]
        if: ${{ matrix.packager == 'apt' }}
        run: |
          sudo apt-get update
          sudo apt-get install git build-essential autoconf automake libtool pkg-config ${{ matrix.packages }}

      - name: Prepare toolchain [brew]
        if: ${{ matrix.packager == 'brew' }}
        run: |
          brew install git autoconf automake libtool pkg-config ${{ matrix.packages }}

      - name: Denormalize parameterization
        run: |
          if [[ ${{ matrix.assert }} == 'ndebug' ]]; then
            echo "ASSERT_NDEBUG=--disable-ndebug" >> $GITHUB_ENV
          else
            echo "ASSERT_NDEBUG=--enable-ndebug" >> $GITHUB_ENV
          fi
          if [[ ${{ matrix.link }} == 'dynamic' ]]; then
            echo "LINKAGE=--disable-static" >> $GITHUB_ENV
          else
            echo "LINKAGE=--disable-shared" >> $GITHUB_ENV
          fi

      - name: Execute install.sh
        run: >
          ./install.sh
          --build-dir=${{ github.workspace }}/build
          --prefix=${{ github.workspace }}/prefixenv
          ${{ env.LINKAGE }}
          ${{ env.ASSERT_NDEBUG }}
          ${{ matrix.boost }}
          ${{ matrix.icu }}

      - name: Coveralls Calculation
        if: ${{ matrix.coverage == 'cov' }}
        run: |
          lcov --directory . --capture --output-file coverage.info
          lcov --remove coverage.info "/usr/*" "${{ github.workspace }}/prefixenv/*" "${{ github.workspace }}/build/*" "${{ github.workspace }}/examples/*" "${{ github.workspace }}/test/*" --output-file coverage.info
          lcov --list coverage.info

      - name: Coveralls.io Upload
        if: ${{ matrix.coverage == 'cov' }}
        uses: coverallsapp/github-action@master
        with:
          path-to-lcov: "./coverage.info"
          github-token: ${{ secrets.github_token }}
