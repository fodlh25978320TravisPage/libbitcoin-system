name: Continuous Integration Build

on: [ pull_request, push, workflow_dispatch ]

jobs:
  verify-installsh:

    strategy:
      fail-fast: false

      matrix:
        include:
          - os: ubuntu-latest
            cxx: "clang++"
            link: "dynamic"
            assert: "debug"
            coverage: "nocov"
            boost: "--build-boost"
            icu: ""
            cc: "clang"
            flags: "-Os -fPIE"
            packager: "apt"
            packages: "clang"

          - os: ubuntu-latest
            cxx: "clang++"
            link: "static"
            assert: "ndebug"
            coverage: "nocov"
            boost: "--build-boost"
            icu: "--build-icu --with-icu"
            cc: "clang"
            flags: "-Os -fPIE"
            packager: "apt"
            packages: "clang"

          - os: ubuntu-latest
            cxx: "g++"
            link: "dynamic"
            assert: "ndebug"
            coverage: "nocov"
            boost: "--build-boost"
            icu: ""
            cc: "gcc"
            flags: "-Os -fPIE"
            packager: "apt"
            packages: "gcc"

          - os: ubuntu-latest
            cxx: "g++"
            link: "static"
            assert: "ndebug"
            coverage: "cov"
            boost: "--build-boost"
            icu: "--build-icu --with-icu"
            cc: "gcc"
            flags: "-Og -g --coverage -fPIE"
            packager: "apt"
            packages: "gcc lcov"

          - os: macos-latest
            cxx: "clang++"
            link: "dynamic"
            assert: "ndebug"
            coverage: "nocov"
            boost: ""
            icu: "--with-icu"
            cc: "clang"
            flags: "-Os -fPIE"
            packager: "brew"
            packages: "boost icu4c"

          - os: macos-latest
            cxx: "clang++"
            link: "static"
            assert: "ndebug"
            coverage: "nocov"
            boost: "--build-boost"
            icu: "--build-icu --with-icu"
            cc: "clang"
            flags: "-Os -fPIE"
            packager: "brew"
            packages: ""

    runs-on: ${{ matrix.os }}

    env:
      CC: '${{ matrix.cc }}'
      CXX: '${{ matrix.cxx }}'
      CFLAGS: '${{ matrix.flags }}'
      CXXFLAGS: '${{ matrix.flags }}'
      CI_REPOSITORY: '${{ github.repository }}'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Prepare toolchain [apt]
        if: ${{ matrix.packager == 'apt' }}
        run: |
          sudo apt-get update
          sudo apt-get install git build-essential autoconf automake libtool pkg-config ${{ matrix.packages }}

      - name: Prepare toolchain [brew]
        if: ${{ matrix.packager == 'brew' }}
        run: |
          brew install git autoconf automake libtool pkg-config ${{ matrix.packages }}

      - name: Denormalize parameterization
        run: |
          if [[ ${{ matrix.assert }} == 'ndebug' ]]; then
            echo "ASSERT_NDEBUG=--enable-ndebug" >> $GITHUB_ENV
          else
            echo "ASSERT_NDEBUG=--disable-ndebug" >> $GITHUB_ENV
          fi
          if [[ ${{ matrix.link }} == 'dynamic' ]]; then
            echo "LINKAGE=--disable-static" >> $GITHUB_ENV
          else
            echo "LINKAGE=--disable-shared" >> $GITHUB_ENV
          fi

      - name: Execute install.sh
        run: >
          ./install.sh
          --build-dir=${{ github.workspace }}/build
          --prefix=${{ github.workspace }}/prefixenv
          ${{ env.LINKAGE }}
          ${{ env.ASSERT_NDEBUG }}
          ${{ matrix.boost }}
          ${{ matrix.icu }}

      - name: Coveralls Calculation
        if: ${{ matrix.coverage == 'cov' }}
        run: |
          lcov --directory . --capture --output-file coverage.info
          lcov --remove coverage.info "/usr/*" "${{ github.workspace }}/prefixenv/*" "${{ github.workspace }}/build/*" "${{ github.workspace }}/examples/*" "${{ github.workspace }}/test/*" "${{ github.workspace }}/src/wallet/addresses/qrencode" --output-file coverage.info
          lcov --list coverage.info

      - name: Coveralls.io Upload
        if: ${{ matrix.coverage == 'cov' }}
        uses: coverallsapp/github-action@master
        with:
          path-to-lcov: "./coverage.info"
          github-token: ${{ secrets.github_token }}

  verify-sln:
    strategy:
      fail-fast: false

      matrix:
        include:
          - os: windows-latest
            configuration: "StaticRelease"
            platform: "Win32"
            version: "vs2017"

          - os: windows-latest
            configuration: "StaticRelease"
            platform: "x64"
            version: "vs2017"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Initialize SDK
        shell: powershell
        run: |
          try {
            Invoke-WebRequest -Uri "https://go.microsoft.com/fwlink/p/?LinkId=323507" -OutFile "sdksetup.exe"

            $FeatureList = "OptionId.WindowsDesktopSoftwareDevelopmentKit OptionId.NetFxSoftwareDevelopmentKit"
            $Args = "/q /norestart /features $FeatureList"
            $setup = Start-Process -PassThru -FilePath "sdksetup.exe" -ArgumentList $Args

            $setup.WaitForExit()
            if ($setup.ExitCode -ne 0) {
              Write-Host "Test execution failure: " $setup.ExitCode -ForegroundColor Red;
              exit $setup.ExitCode;
            }
          }
          catch {
            $ERR = $_;
            Write-Host "Initialization failure: " $ERR -ForegroundColor Red;
            exit $ERR;
          }

      - name: Execute build
        run: .\build.cmd .. ${{ matrix.platform }} ${{ matrix.configuration }} ${{ matrix.version }}

      - name: Execute tests
        shell: powershell
        run: |
          Write-Host "Locating test executables..." -ForegroundColor Yellow;
          $BC_TEST_EXES = @(Get-ChildItem -Path "$env:${{ github.workspace }}\bin" -recurse | Where-Object { $_.Name -eq "libbitcoin-system-test.exe" });
          If ($BC_TEST_EXES.Count -ne 1) {
            Write-Host "Failure, invalid count of test executables." -ForegroundColor Red;
            exit 1;
          }
          Write-Host "Found single test executable: " $BC_TEST_EXES.FullName -ForegroundColor Green;
          $BC_TEST_SINGLETON = $BC_TEST_EXES.FullName;
          Write-Host "Executing $BC_TEST_SINGLETON $env:BOOST_UNIT_TEST_OPTIONS" -ForegroundColor Yellow;
          try {
            Invoke-Expression "$BC_TEST_SINGLETON $env:BOOST_UNIT_TEST_OPTIONS"
          }
          catch {
            $ERR = $_;
            Write-Host "Test execution failure: " $ERR -ForegroundColor Red;
            exit $ERR;
          }
          Write-Host "Test execution complete." -ForegroundColor Green;
